- name: gluon
  version: "0.2.10"
  repository: "oci://registry.dso.mil/platform-one/big-bang/apps/library-charts/gluon"
annotations:
  bigbang.dev/applicationVersions: |
    - Argocd: v2.4.7
  artifacthub.io/changes: |
    - [Changed]: Truncate version labels to 63 characters"
