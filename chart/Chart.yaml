apiVersion: v2
appVersion: v2.10.1
kubeVersion: ">=1.23.0-0"
description: A Helm chart for Argo CD, a declarative, GitOps continuous delivery tool for Kubernetes.
name: argo-cd
version: 6.1.0-bb.1
home: https://github.com/argoproj/argo-helm
icon: https://argo-cd.readthedocs.io/en/stable/assets/logo.png
sources:
  - https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd
  - https://github.com/argoproj/argo-cd
keywords:
  - argoproj
  - argocd
  - gitops
maintainers:
  - name: argoproj
    url: https://argoproj.github.io/
dependencies:
- name: redis
  version: 18.9.1-bb.0
  repository: "oci://registry1.dso.mil/bigbang"
  condition: redis-bb.enabled
  alias: redis-bb
- name: gluon
  version: "0.4.7"
  repository: "oci://registry1.dso.mil/bigbang"
- name: argocd-apps
  version: "0.0.9"
  repository: "file://./deps/argocd-apps"
annotations:
  bigbang.dev/applicationVersions: |
    - Argocd: v2.10.1
  helm.sh/images: |
    - name: argocd
      image: registry1.dso.mil/ironbank/big-bang/argocd:v2.10.1
    - name: base
      condition: upgradeJob.enabled
      image: registry1.dso.mil/ironbank/big-bang/base:2.1.0
    - name: dex
      condition: dex.enabled
      image: registry1.dso.mil/ironbank/opensource/dexidp/dex:v2.38.0
    - name: redis
      condition: redis-bb.enabled
      image: registry1.dso.mil/ironbank/bitnami/redis:7.2.4
    - name: redis-exporter
      condition: redis-bb.metrics.enabled
      image: registry1.dso.mil/ironbank/bitnami/analytics/redis-exporter:v1.57.0
  artifacthub.io/changes: |
    - kind: added
      description: Configuration option global.domain that is tied to all components
