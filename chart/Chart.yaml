apiVersion: v2
appVersion: v2.5.3
kubeVersion: ">=1.22.0-0"
description: A Helm chart for Argo CD, a declarative, GitOps continuous delivery tool for Kubernetes.
name: argo-cd
version: 5.16.1-bb.0
home: https://github.com/argoproj/argo-helm
icon: https://argo-cd.readthedocs.io/en/stable/assets/logo.png
sources:
  - https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd
  - https://github.com/argoproj/argo-cd
keywords:
  - argoproj
  - argocd
  - gitops
maintainers:
  - name: argoproj
    url: https://argoproj.github.io/
dependencies:
- name: redis
  version: 16.12.3-bb.3
  repository: "oci://registry1.dso.mil/bigbang"
  condition: redis-bb.enabled
  alias: redis-bb
- name: gluon
  version: "0.2.8"
  repository: "oci://registry.dso.mil/platform-one/big-bang/apps/library-charts/gluon"
annotations:
  bigbang.dev/applicationVersions: |
    - Argocd: v2.5.3
  helm.sh/images: |
    - name: argocd
      image: registry1.dso.mil/ironbank/big-bang/argocd:v2.5.3
    - name: base
      condition: upgradeJob.enabled
      image: registry1.dso.mil/ironbank/big-bang/base:2.0.0
    - name: dex
      condition: dex.enabled
      image: registry1.dso.mil/ironbank/opensource/dexidp/dex:v2.35.3
    - name: redis
      condition: redis-bb.enabled
      image: registry1.dso.mil/ironbank/bitnami/redis:7.0.0-debian-10-r3
  artifacthub.io/changes: |
    - "[Fixed]: Set aggregate roles only for using resources"
    - "[Added]: Add argocdextensions to aggregate roles"
    - "[Fixed]: Fix typo of notification.bots.slack.image in values"
